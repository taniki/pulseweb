<!doctype html>
<html>
<head>
	<title>pulseweb - tubes : food security</title>

	<link href='http://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/food.css') }}"/>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/lib/jquery.scrollTo-1.4.2-min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/lib/paper.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/lib/underscore-min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/lib/backbone-min.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/lib/polymaps-min.js') }}"></script>

	<script type="text/javascript" src="{{ url_for('static', filename='js/tubes.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/map.js') }}"></script>

</head>
<body>
	<div id="viz">
	<div id="big_viz" class="viz">
		<canvas id="tubes" width="1" height="1"></canvas>
	</div>
	
	<div id="map" class="viz">
	</div>

	<div class="ui">
		<div class="button zoom"></div>
		<div class="button dezoom"></div>

		<div class="switch switch_viz">
			<div class="button tubes"></div>
			<div class="slider"><div></div></div>
			<div class="button map"></div>
		</div>

		<div class="loading"><img src="/static/images/loader.gif" /></div>
	</div>


	</div>
	
	<div id="main">

	<header>
	<h1>pulseweb</h1>	
	</header>
	
	<div class="ui">
		<div class="less"></div>
		<div class="more"></div>
	</div>
	
	<nav class="container">
		<div id="selected"></div>
		<div id="available"></div>
	</nav>
	
	<div id="explorer">
		<div id="current_filter" class="container">
		<ul>
			<ul id="terms"></ul>
			<ul id="countries"></ul>
		</ul>
		</div>
		<ul id="current_articles" class="container"></ul>
	</div>
	
	</div>

<!-- JS templates -->
<script type="text/template" id="metroline-item">
<h3></h3>
<canvas class="local_view" width="1" height="1"></canvas>
</script>

<script type="text/template" id="term-item">
<span class="label"></span>
<span class="count"></span>
</script>

<script type="text/template" id="article-item">
<h4></h4>
